<div ng-include="'app/components/shared/partial-views/headbar.html'"> </div>

<div class="col-md-12 text-center">
    <div class="row">
        <h4>
            <strong>
                <u> CADASTRO DE RESTAURANTES </u>
            </strong>
        </h4>
    </div>
</div>

<div class="col-md-12 margin-top-40">
    <div class="row">
        <div class="container">
            <fieldset>
                <legend> Dados </legend>

                <div class="row">

                    <form name="dataForm" novalidate>

                        <div class="form-group" ng-class="{ 'has-error' : dataForm.restaurantName.$invalid && dataForm.restaurantName.$dirty }">

                            <div class="col-md-12">
                                <div class="col-md-12">
                                    <label>
                                        <strong> Nome do Restaurante: </strong>
                                    </label>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input ng-model="vm.restaurant.restaurantName"
                                                type="text"
                                                class="form-control"
                                                id="restaurantName"
                                                name="restaurantName"
                                                placeholder="Nome do Restaurante"
                                                ng-maxlength="40"
                                                required />
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12 container-alert-error">
                                <div class="col-md-12">
                                    <div ng-messages="dataForm.restaurantName.$error" ng-if="dataForm.restaurantName.$dirty" class="alert-error" role="alert">
                                        <div ng-message="required"> Favor preencher o campo Nome do Restaurante. </div>
                                        <div ng-message="maxlength"> Máximo de 40 caracteres. </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <div class="form-group">
                            <div class="col-md-12">
                                <div class="col-md-12">
                                    <a class="btn btn-danger" ng-click="vm.cancel()">
                                        <i class="fa fa-plus" aria-hidden="true"></i> &nbsp; CANCELAR
                                    </a>
                                    &nbsp;&nbsp;&nbsp;
                                    <a class="btn btn-success" ng-click="vm.createOrEditRestaurant()" ng-disabled="dataForm.$invalid || !dataForm.$dirty">
                                        <i class="fa fa-plus" aria-hidden="true"></i> &nbsp; SALVAR
                                    </a>
                                </div>
                            </div>
                        </div>

                    </form>
                
                </div>
                
            </fieldset>
        </div>
    </div>
</div>

<div ng-include="'app/components/shared/partial-views/footer.html'"> </div>
